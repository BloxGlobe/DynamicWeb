<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloxGlobe Dashboard</title>

  <!-- Updated path -->
  <link rel="stylesheet" href="style.css" />

  <script src="src/router.js" defer></script>
</head>

<body>
  <div class="layout">

    <!-- Sidebar -->
    <aside class="sidebar">

      <!-- Logo + Header -->
      <div class="sidebar-header">
        <img src="src/assets/images/BloxGlobe.png" class="rbx-logo" />
        <span class="title">Dashboard</span>
      </div>

      <!-- Section: Main -->
      <div class="sidebar-section">
        <p class="section-label">MAIN</p>
        <button class="nav-btn" data-page="home">Home</button>
        <button class="nav-btn" data-page="experience">Creations</button>
        <button class="nav-btn" data-page="store">Store</button>
      </div>

      <!-- Section: Community -->
      <div class="sidebar-section">
        <p class="section-label">COMMUNITY</p>
        <button class="nav-btn" data-page="Forum">Forum</button>
        <button class="nav-btn" data-page="update">Updates</button>
      </div>

      <!-- Section: Tools -->
      <div class="sidebar-section">
        <p class="section-label">TOOLS</p>
        <button class="nav-btn" data-page="setting">Settings</button>
        <button class="nav-btn" data-page="sidebar.ts">All Tools</button>
      </div>

      <!-- Section: Help -->
      <div class="sidebar-section bottom-section">
        <p class="section-label">HELP CENTER</p>
        <button class="nav-btn" data-page="docs&faq">Docs & FAQ</button>
        <button class="nav-btn" data-page="support">Support</button>
      </div>

    </aside>

    <!-- Main Content -->
    <main class="main">

      <!-- Dynamic content -->
      <div id="page-content" class="content">
        Importing data, assets etc…
      </div>

      <!-- Sticky footer inside dashboard -->
      <footer class="footer">
        © <span id="year"></span> BloxGlobe — All rights reserved.
      </footer>

    </main>

  </div>

  <script>
    // Auto-update year
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
