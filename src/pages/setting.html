<div class="page">
  <h1 class="page-title">Settings</h1>

  <div class="card" style="padding:20px;">
    <h2>Account Settings</h2>
    <p class="text-[var(--text-dim)]">Manage your account.</p>

    <!-- Sign In / Sign Up -->
    <div style="margin-top:20px; display:flex; gap:10px;">

      <button 
        style="
          flex:1;
          padding:14px;
          border-radius:8px;
          border:none;
          background:#3b82f6;
          color:white;
          font-size:16px;
          cursor:pointer;
        "
      >
        Sign In
      </button>

      <button 
        style="
          flex:1;
          padding:14px;
          border-radius:8px;
          border:1px solid #3b82f6;
          background:transparent;
          color:#3b82f6;
          font-size:16px;
          cursor:pointer;
        "
      >
        Sign Up
      </button>

    </div>

    <p style="opacity:0.5; margin-top:10px; font-size:14px;">
      Authentication system coming soon.
    </p>
  </div>
</div>
